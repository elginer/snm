title: Install snm to /usr/bin
number: 3
unique: install
text:
   - "cabal install typically installs snm into your local cabal directory, usually ~/.cabal/bin/snm"
   - "So you'll probably need to:"
   - class: example
     wrap: False
     text: "   sudo cp ~/.cabal/bin/snm /usr/bin"
   - "Now, try to {section invoke invoke} snm"
